<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAccountTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAccountTypeEmpty}" rendered="#{accountTypeController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{accountTypeController.items.rowCount > 0}">
                    <h:outputText value="#{accountTypeController.pagination.pageFirstItem + 1}..#{accountTypeController.pagination.pageLastItem + 1}/#{accountTypeController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{accountTypeController.previous}" value="#{bundle.Previous} #{accountTypeController.pagination.pageSize}" rendered="#{accountTypeController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{accountTypeController.next}" value="#{bundle.Next} #{accountTypeController.pagination.pageSize}" rendered="#{accountTypeController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{accountTypeController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTypeTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTypeTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTypeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTypeTitle_interestRate}"/>
                            </f:facet>
                            <h:outputText value="#{item.interestRate}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAccountTypeTitle_withdrawalLimit}"/>
                            </f:facet>
                            <h:outputText value="#{item.withdrawalLimit}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{accountTypeController.prepareView}" value="#{bundle.ListAccountTypeViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountTypeController.prepareEdit}" value="#{bundle.ListAccountTypeEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{accountTypeController.destroy}" value="#{bundle.ListAccountTypeDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{accountTypeController.prepareCreate}" value="#{bundle.ListAccountTypeCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAccountTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
