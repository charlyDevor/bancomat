<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAccountTypeLabel_id}"/>
                    <h:outputText value="#{accountTypeController.selected.id}" title="#{bundle.ViewAccountTypeTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAccountTypeLabel_name}"/>
                    <h:outputText value="#{accountTypeController.selected.name}" title="#{bundle.ViewAccountTypeTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAccountTypeLabel_description}"/>
                    <h:outputText value="#{accountTypeController.selected.description}" title="#{bundle.ViewAccountTypeTitle_description}"/>
                    <h:outputText value="#{bundle.ViewAccountTypeLabel_interestRate}"/>
                    <h:outputText value="#{accountTypeController.selected.interestRate}" title="#{bundle.ViewAccountTypeTitle_interestRate}"/>
                    <h:outputText value="#{bundle.ViewAccountTypeLabel_withdrawalLimit}"/>
                    <h:outputText value="#{accountTypeController.selected.withdrawalLimit}" title="#{bundle.ViewAccountTypeTitle_withdrawalLimit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accountTypeController.destroyAndView}" value="#{bundle.ViewAccountTypeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAccountTypeEditLink}"/>
                <br />
                <h:commandLink action="#{accountTypeController.prepareCreate}" value="#{bundle.ViewAccountTypeCreateLink}" />
                <br />
                <h:commandLink action="#{accountTypeController.prepareList}" value="#{bundle.ViewAccountTypeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAccountTypeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
