<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/admin_template.xhtml">

            <h:form>
                <h:outputLabel value="#{bundle.CreateUserLabel_id}" for="id" />
                <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.CreateUserTitle_id}" required="true" requiredMessage="#{bundle.CreateUserRequiredMessage_id}" class="w3-input w3-animate-input" style="width:50%"/>

                <h:inputText id="created" value="#{userController.selected.created}" title="#{bundle.CreateUserTitle_created}" class="w3-input w3-animate-input" style="width:50%">

                    <h:commandLink class="w3-button w3-white w3-border w3-border-red w3-round-large" action="#{userController.create}" value="#{bundle.CreateUserSaveLink}" />
