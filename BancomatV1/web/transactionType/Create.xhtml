<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTransactionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTransactionTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transactionTypeController.selected.id}" title="#{bundle.CreateTransactionTypeTitle_id}" required="true" requiredMessage="#{bundle.CreateTransactionTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{transactionTypeController.selected.name}" title="#{bundle.CreateTransactionTypeTitle_name}" required="true" requiredMessage="#{bundle.CreateTransactionTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTransactionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transactionTypeController.selected.description}" title="#{bundle.CreateTransactionTypeTitle_description}" required="true" requiredMessage="#{bundle.CreateTransactionTypeRequiredMessage_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{transactionTypeController.create}" value="#{bundle.CreateTransactionTypeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{transactionTypeController.prepareList}" value="#{bundle.CreateTransactionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTransactionTypeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
