<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTransactionTypeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTransactionTypeLabel_id}" for="id" />
                    <h:inputText id="id" value="#{transactionTypeController.selected.id}" title="#{bundle.EditTransactionTypeTitle_id}" required="true" requiredMessage="#{bundle.EditTransactionTypeRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTransactionTypeLabel_name}" for="name" />
                    <h:inputText id="name" value="#{transactionTypeController.selected.name}" title="#{bundle.EditTransactionTypeTitle_name}" required="true" requiredMessage="#{bundle.EditTransactionTypeRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditTransactionTypeLabel_description}" for="description" />
                    <h:inputText id="description" value="#{transactionTypeController.selected.description}" title="#{bundle.EditTransactionTypeTitle_description}" required="true" requiredMessage="#{bundle.EditTransactionTypeRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{transactionTypeController.update}" value="#{bundle.EditTransactionTypeSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTransactionTypeViewLink}"/>
                <br />
                <h:commandLink action="#{transactionTypeController.prepareList}" value="#{bundle.EditTransactionTypeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTransactionTypeIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
