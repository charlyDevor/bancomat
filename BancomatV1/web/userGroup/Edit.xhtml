<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserGroupLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userGroupController.selected.id}" title="#{bundle.EditUserGroupTitle_id}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserGroupLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userGroupController.selected.userId}" title="#{bundle.EditUserGroupTitle_userId}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_userId}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserGroupLabel_groupId}" for="groupId" />
                    <h:selectOneMenu id="groupId" value="#{userGroupController.selected.groupId}" title="#{bundle.EditUserGroupTitle_groupId}" required="true" requiredMessage="#{bundle.EditUserGroupRequiredMessage_groupId}">
                        <f:selectItems value="#{groupsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userGroupController.update}" value="#{bundle.EditUserGroupSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserGroupViewLink}"/>
                <br />
                <h:commandLink action="#{userGroupController.prepareList}" value="#{bundle.EditUserGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserGroupIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
