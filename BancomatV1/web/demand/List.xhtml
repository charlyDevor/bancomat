<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDemandTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDemandEmpty}" rendered="#{demandController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{demandController.items.rowCount > 0}">
                    <h:outputText value="#{demandController.pagination.pageFirstItem + 1}..#{demandController.pagination.pageLastItem + 1}/#{demandController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{demandController.previous}" value="#{bundle.Previous} #{demandController.pagination.pageSize}" rendered="#{demandController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{demandController.next}" value="#{bundle.Next} #{demandController.pagination.pageSize}" rendered="#{demandController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{demandController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandTitle_accepter}"/>
                            </f:facet>
                            <h:outputText value="#{item.accepter}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDemandTitle_accountTypeId}"/>
                            </f:facet>
                            <h:outputText value="#{item.accountTypeId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{demandController.prepareView}" value="#{bundle.ListDemandViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandController.prepareEdit}" value="#{bundle.ListDemandEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{demandController.destroy}" value="#{bundle.ListDemandDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{demandController.prepareCreate}" value="#{bundle.ListDemandCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDemandIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
